<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanding Cards</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="onLoad()">
    <div class="container">
        <div class="card">
            <img src="images/hills.jpeg">
            <p>Hill Range</p>
        </div>
        <div class="card">
            <img src="images/rain.jpeg">
            <p>Raining in mountains</p>
        </div>
        <div class="card">
            <img src="images/trees.jpeg">
            <p>Fern trees</p>
        </div>
        <div class="card">
            <img src="images/wind-mills.jpeg">
            <p>Wind turbines</p>
        </div>
        <div class="card">
            <img src="images/waves.jpeg">
            <p>Waves along road side</p>
        </div>
    </div>
</body>
</html>
