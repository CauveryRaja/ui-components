<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinitely Scrollable Data table</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h2>
            Infinitely scrollable Data table
        </h2>
    </header>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Title</th>
                    <th>Completed</th>
                </tr>
            </thead>
            <tbody></tbody>
            <tfoot>
                <tr>
                    <td></td>
                    <td><span class="loader"></span></td>
                    <td></td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="app.js"></script>
</body>
</html>
